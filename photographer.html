<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/lightbox.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo"/>
      </a>
    </header>
    <main id="main_profile">
      <section id="section_profile">
      </section>
        <nav id="filter" class="flexstart">
        <div>
          <p class="select_menu">Trier par</p>
        </div>
       </nav>
     <section id="element_of_photographer" class="grid">
      </section>
      <article>
      <div class="price_and_likes">
        <div class="flexaround position_of_price_and_likes">
          <div class="flexcenter">
            <div id="total_of_likes">
            </div>
            <div id="heart" >
            </div>  
          </div>
          <div id="price_per_day">
          </div>
        </div>
      </div>
      </article>
    </main>
    <div id="contact_modal" class="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="closeModal" />
        </header>
				<form id="modal_contact_me">
					<div>
						<label for="prénom">Prénom</label>
						<input type="text"
            id="first_name"
            name="first">
            <label for="nom">Nom</label>
            <input type="text"
            id="last_name"
            name="last">
            <label >Email</label>
            <input type="text"
            id="email_modal">
            <label >Votre message</label>
            <input type="text"
            id="text_modal">
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script  src="scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/constructor/photographer.js" type="module"></script>
    <script src="/scripts/utils/lightbox.js" type="module" defer></script>
    <script src="/scripts/utils/modal.js"></script>
  </body>
</html>
